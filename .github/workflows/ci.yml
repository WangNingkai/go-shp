name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'hotfix/*'

jobs:
  test:
    strategy:
      matrix:
        # 明确指定完整的Go版本号，避免解析问题
        go-version: ["1.19", "1.20", "1.21"]
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false

    runs-on: ${{ matrix.os }}
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          # 使用完整版本号并添加引号确保正确解析
          go-version: "${{ matrix.go-version }}"
          cache: true

      - name: Verify dependencies
        run: go mod verify
        timeout-minutes: 5

      - name: Build
        run: go build -v ./...
        timeout-minutes: 10

      - name: Run tests
        run: |
          if ($env:RUNNER_OS -eq "Windows") {
            go test -race "-coverprofile=coverage.out" -covermode=atomic ./...
          } else {
            go test -race -coverprofile=coverage.out -covermode=atomic ./...
          }
        shell: pwsh
        timeout-minutes: 10

      - name: Upload coverage to Codecov
        if: matrix.os == 'ubuntu-latest' && matrix.go-version == '1.21'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.out
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  # 其余作业配置保持不变
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: golangci-lint
        uses: golangci/golangci-lint-action@v4
        with:
          version: v1.55.2
          args: --timeout=10m
          skip-cache: false
          only-new-issues: false

  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.21"
          cache: true

      - name: Install benchstat
        run: go install golang.org/x/perf/cmd/benchstat@latest

      - name: Run benchmarks
        run: go test -bench=. -benchmem ./... | tee benchmark.txt && benchstat benchmark.txt
        timeout-minutes: 10

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark.txt
          retention-days: 14